<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">MyTodoApp</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">



    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>


<div class ="container my-3">
      <!--<div class ="row">-->

    <div class ="row">
    <form method="post" action ="create/">
        {% csrf_token %}
    <div class="form-group">
    <label for ="name" >Add Your Task</label>

        <input type="text" class="form-control" id ="name" name ="name" placeholder="Your Task" aria-describedby="name"></br>
    </div>
        <div class="form-group">
        <button class="btn btn-primary" type="submit">Submit</button>
       </div>

   </form>
    </div>
    </div>


<div class ="container ">

<table class="table">
  <thead>
    <tr>
        <th >sno</th>
      <th >task</th>
      <th>created_at</th>
    <th>Edit</th>
        <th>Delete</th>

    </tr>
  </thead>
  <tbody>
 {% for task in tasks %}
  <tr>

      <td>{{task.sr_no}}</td>
      <td>{{task.content}}</td>
      <td>{{task.created_at}}</td>
      <td><a class="btn btn-primary" href ="/edit/{{task.sr_no}}" >Edit</a></td>
      <td><a class="btn btn-primary"  href="/delete/{{task.sr_no}}" >Delete</a>
      </td>
    </tr>
   {% endfor %}
  </tbody>
</table>

</div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
